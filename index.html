<style>
body, h1, h2, h3, h4, h5, h6, button, .button, .overlay-info > span > span, .project-title, .product-title, .font-alt-1, .header .navigation > ul > li > a, .side-navigation > ul > li > a, .overlay-navigation > ul > li > a, .counter, .post-info-aside, .accordion > ul > li > a, .tab-nav > li > a, input, textarea {
	font-family: ClarikaGeometric-Medium, sans-serif!important;
}	
#content {
    background: #ebebeb;
}
h1, h2, h3, h4, h5, h6 {
	margin-bottom: 16px!important;
}
h1 {
	font-size: 36px;
    letter-spacing: 1.4px;
    text-transform: uppercase;
    margin-bottom: 0!important;
    font-weight: 700;
}
span.L {
    margin-right: 1px;
}
#logo {
    left: 0px;
    background: #333;
}
#logo img {
    max-width: 36px;
    margin-top: 16px;
    margin-right: 2px;
}
label.ms-menu-toggle-lbl {
    margin-bottom: 0!important;
}
div#header-content {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}
header {
    background: #fff;
    height: 400px;
    position: fixed;
    width: 100%;
}
#content {
    background: #ebebeb;
    position: relative;
    top: 400px;
}




/* NAV MENU */

ul.ms-nav {
	margin: 0;
	padding: 0;
	list-style: none;
}
ul.ms-nav a {
	outline: none !important;
}
#ms-menu {
	display: none;
}
.ms-nav {
	position: absolute;
	top: 0;
	left: 0;
}
.ms-nav > .ms-main {
	position: relative;
}

.ms-nav > .ms-li {
	position: absolute;
	top: 0;
	left: 8px;
	transition: top .5s ease;
	z-index: 1;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li a {
	box-shadow: 0px 5px 10px rgba(0,0,0,0.25);
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li1 {
	top: 120%;
	transition: top .5s ease;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li1 a span {
	opacity: 1;
	transition: opacity .5s ease .1s;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li2 {
	top: 215%;
	transition: top .6s ease;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li2 a span {
	opacity: 1;
	transition: opacity .6s ease .2s;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li3 {
	top: 310%;
	transition: top .7s ease;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li3 a span {
	opacity: 1;
	transition: opacity .7s ease .3s;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li4 {
	top: 405%;
	transition: top .8s ease;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-li4 a span {
	opacity: 1;
	transition: opacity .8s ease .4s;
}
.ms-nav .ms-menu-toggle:checked ~ .ms-main span {
	transition: transform .35s ease;
}
.ms-nav .ms-menu-toggle ~ .ms-main span {
	transition: transform .35s ease;
	opacity: 1;
}
.ms-nav > .ms-main > a {
	box-shadow: 0px 5px 10px rgba(0,0,0,0.35);
}
.ms-nav > li a {
	font-size: 30px;
	color: #FFFFFF;
	background: #333;
	width: 60px;
	height: 60px;
	display: block;
	border-radius: 100%;
	position: relative;
	text-align: center;
}
.ms-nav > .ms-main a,
.ms-nav > .ms-main > a > label {
	font-size: 30px;
	color: #FFFFFF;
	background: #333;
	width: 75px;
	height: 75px;
	display: block;
	border-radius: 0;
	position: relative;
	text-align: center;
	z-index: 19;
}
.ms-nav > li > a span {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	height: 30px;
	width: 30px;
	opacity: 0;
	z-index: 12;
}

</style>
    
  </head>
  
  <body>
	  
	<header>
		<div id="header-content">
			<h1 class="text-center"><span class="L">L</span><!-- auren Siminski --></h1>
		</div>
	</header>	 
	
	<div id="content" style="height: 8000px;">
	
	<div id="nav" class="sticky-top">	
		<ul class="ms-nav">
			<input type="checkbox" id="ms-menu" class="ms-menu-toggle" name="ms-menu-toggle" />
			<li id="logo" class="ms-main">
				<a href="javascript:void(0)">
					<label class="ms-menu-toggle-lbl" for="ms-menu">
						<img src="images/ls-white.gif">
					</label>
				</a>
			</li>
			<li class="ms-li ms-li1 ms-li-first">
				<a href="#">
					<span class="fa fa-code"></span>
				</a>
			</li>
			<li class="ms-li ms-li2">
				<a href="#">
					<span class="fa fa-book"></span>
				</a>
			</li>
			<li class="ms-li ms-li3 ms-li-last">
				<a href="#">
					<span class="fa fa-comments"></span>
				</a>
			</li>
		</ul>
	</div>
<!-- 		<div id="logo" class="sticky-top"><img src="images/ls-white.gif"></div> -->
	</div>
